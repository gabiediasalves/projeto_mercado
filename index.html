<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Americanas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <nav>
        <img src="logo.png" alt="logo">

        <div class="opcoes">
            <div class="cadastro" id="opcao" onclick="mostra_template_cadastro()">Cadastro</div>
            <div class="relatorio" id="opcao" onclick="mostra_template_relatorio()">Relatório</div>
            <div class="venda" id="opcao">Venda</div>
        </div>
    </nav>

    <div class="template_cadastro">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Código:</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="cod">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Produto: </span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="produto">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor uni: </span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="valuni">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Quantidade estoque:</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="estoque">
        </div>


        <button type="button" class="btn btn-success" onclick="cadastrar()">Success</button>
    </div>


    <div class="template_relatorio">
        <table class="table">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Valor unitário</th>
                <th>Estoque</th>
            </tr>
        </table>
    </div>


        <div class="template_venda">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Código</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Escolha um código</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
        </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
