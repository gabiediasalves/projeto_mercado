<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Americanas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <nav>
        <img src="logo.png" alt="logo" id="logo">

        <div class="opcoes">
            <div class="home" id="opcao" onclick="mostra_template_home()">Home</div>
            <div class="cadastro" id="opcao" onclick="mostra_template_cadastro()">Cadastro</div>
            <div class="relatorio" id="opcao" onclick="mostra_template_relatorio()">Relatório</div>
            <div class="venda" id="opcao" onclick="mostra_template_venda()">Venda</div>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="carrossel01.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="carrossel02.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="carrossel03.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="template_cadastro">


        <h2>
            <div id="title">Cadastro</div>
        </h2>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Código:</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="cod">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Produto: </span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="produto">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor uni: </span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="valuni">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Quantidade estoque:</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="estoque">
        </div>


        <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
    </div>


    <div class="template_relatorio">
        <h2>
            <div id="title">Relatório</div>
        </h2>

        <div id="borda_relatorio">
            <table class="table">
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Valor unitário</th>
                    <th>Estoque</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="template_venda">

        <h2>
            <div id="title">Venda</div>
        </h2>

        <div id="mostra_produto_venda"></div>


        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Código</label>
            <select class="form-select" id="options_venda">
                <option selected>Escolha o código do produto: </option>
            </select>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Quant. a ser comprado:</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="">
        </div>


    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
